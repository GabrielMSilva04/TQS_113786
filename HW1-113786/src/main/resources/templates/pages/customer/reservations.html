<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/layout"
    xml:lang="en"
>
<head>
    <title>Customer Reservations - Moliceiro Meals</title>
</head>
<body>
    <section layout:fragment="content">
        <h1 class="text-3xl font-bold mb-6">Customer Reservations</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="card bg-base-100 shadow-md p-4">
                <h2 class="text-xl font-bold mb-4">Make a New Reservation</h2>
                <p class="mb-4">Select a restaurant and book a table for your visit.</p>
                <a href="/reservation/customer/select-restaurant" class="btn btn-primary w-full">Make a Reservation</a>
            </div>
            
            <div class="card bg-base-100 shadow-md p-4">
                <h2 class="text-xl font-bold mb-4">Check Your Reservation</h2>
                <p class="mb-4">Enter your reservation code to view or manage your booking.</p>
                <form th:action="@{/reservation/customer/view}" method="get" class="mt-4">
                    <div class="form-control">
                        <label for="code" class="label">Reservation Code:</label>
                        <input type="text" id="code" name="code" class="input input-bordered w-full" placeholder="Enter reservation code" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full mt-4">Check Reservation</button>
                </form>
            </div>
        </div>
        
        <div th:if="${successMessage}" class="mt-6 alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="mt-6 alert alert-error">
            <p th:text="${errorMessage}"></p>
        </div>
    </section>
</body>
</html>
