<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div th:each="menu : ${menus}" class="card bg-base-100 shadow-md p-4">
        <h3 class="text-xl font-bold mb-2" th:text="${menu.name}"></h3>
        <p th:text="'Description: ' + ${menu.description}"></p>
        <p th:text="'Date: ' + ${menu.date}"></p>
    </div>
    <div th:each="forecast : ${forecasts}" class="card bg-base-100 shadow-md p-4">
        <h3 class="text-xl font-bold mb-2" th:text="${forecast.date}"></h3>
        <p th:text="'Temperature: ' + ${forecast.temperature} + 'Â°C'"></p>
        <p th:text="'Description: ' + ${forecast.description}"></p>
    </div>
</div>
