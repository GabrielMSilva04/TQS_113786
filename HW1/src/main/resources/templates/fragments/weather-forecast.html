<div th:fragment="weather-forecast(forecast)" class="card bg-base-100 shadow-xl mb-8">
    <div class="card-body">
        <h2 class="card-title text-xl flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
            </svg>
            Weather Forecast for Aveiro
        </h2>
        
        <div th:if="${forecast != null && !forecast.isEmpty()}" class="mt-4">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div th:each="day : ${forecast}" class="weather-card text-center p-3 bg-base-200 rounded-lg hover:bg-base-300 transition-colors">
                    <div class="font-bold" th:text="${#temporals.format(day.date, 'EEE, MMM d')}">Mon, Apr 10</div>
                    <div class="text-2xl font-bold my-2" th:text="${#numbers.formatDecimal(day.temperature, 1, 1) + '°C'}">15.5°C</div>
                    <div class="text-sm" th:text="${day.description}">Cloudy</div>
                    <div class="flex justify-center items-center mt-2 text-xs text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span th:text="${day.humidity + '%'}">75%</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                        <span th:text="${day.windSpeed + ' km/h'}">15 km/h</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${forecast == null || forecast.isEmpty()}" class="alert alert-info mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Weather forecast is currently unavailable. Please check back later.</span>
        </div>
    </div>
</div>
