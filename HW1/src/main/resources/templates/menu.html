<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
</head>
<body>
    <h1 th:text="'Menu for ' + ${restaurant.name}"></h1>
    <ul>
        <li th:each="menu : ${menus}">
            <h3 th:text="${menu.name}"></h3>
            <p th:text="${menu.description}"></p>
        </li>
    </ul>
</body>
</html>
