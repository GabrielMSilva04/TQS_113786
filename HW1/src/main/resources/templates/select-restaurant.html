<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Restaurant</title>
</head>
<body>
    <h1>Select a Restaurant</h1>
    <ul>
        <li th:each="restaurant : ${restaurants}">
            <a th:href="@{/reservation(restaurantId=${restaurant.id})}" th:text="${restaurant.name}"></a>
        </li>
    </ul>
</body>
</html>
