<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation</title>
</head>
<body>
    <h1>Make a Reservation</h1>
    <form th:action="@{/reservation(restaurantId=${restaurantId})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="customerName" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="customerEmail" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="customerPhone" required>
        <br>
        <label for="partySize">Party Size:</label>
        <input type="number" id="partySize" name="partySize" required>
        <br>
        <label for="specialRequests">Special Requests:</label>
        <textarea id="specialRequests" name="specialRequests"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div th:if="${successMessage}">
        <p th:text="${successMessage}" style="color: green;"></p>
    </div>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color: red;"></p>
    </div>
</body>
</html>
