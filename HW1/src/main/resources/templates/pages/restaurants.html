<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/layout"
    xml:lang="en"
>
<head>
    <title>Restaurants - Moliceiro Meals</title>
</head>
<body>
    <section layout:fragment="content">
        <h1 class="text-3xl font-bold mb-6">Restaurants</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div th:each="restaurant : ${restaurants}" class="card bg-base-100 shadow-md p-4">
                <h2 class="text-xl font-bold mb-2" th:text="${restaurant.name}"></h2>
                <p class="text-gray-600 mb-2" th:text="'Location: ' + ${restaurant.location}"></p>
                <p class="text-gray-600 mb-4" th:text="'Description: ' + ${restaurant.description}"></p>
                <a th:href="@{/restaurants/{id}/menus(id=${restaurant.id})}" class="btn btn-primary w-full">View Menus</a>
                <a th:href="@{/reservation/select-restaurant}" class="btn btn-secondary w-full mt-2">Make a Reservation</a>
            </div>
        </div>
    </section>
</body>
</html>
