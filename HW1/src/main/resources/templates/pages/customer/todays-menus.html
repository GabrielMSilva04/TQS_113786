<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/customer-layout}"
    xml:lang="en"
>
<head>
    <title>Today's Menus - Moliceiro Meals</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Today's Menus</h1>
            <p class="text-gray-600">
                Menu offerings for <span th:text="${#temporals.format(date, 'EEEE, MMMM d, yyyy')}">Monday, April 10, 2023</span>
            </p>
        </div>
        
        <div th:if="${menus.empty}" class="alert alert-info">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>No menus available for today. Please check back later.</span>
            </div>
        </div>
        
        <div th:unless="${menus.empty}" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div th:each="menu : ${menus}" class="card bg-base-100 shadow-xl restaurant-card">
                <div class="card-body">
                    <h2 class="card-title">
                        <span th:text="${menu.name}">Menu Name</span>
                        <div class="badge badge-primary">Today</div>
                    </h2>
                    
                    <p th:text="${menu.description}">Menu description</p>
                    
                    <p class="text-gray-700 my-2">
                        <strong>Restaurant:</strong> 
                        <a th:href="@{/customer/restaurant/{id}(id=${menu.restaurant.id})}" class="link link-primary">
                            <span th:text="${menu.restaurant.name}">Restaurant Name</span>
                        </a>
                    </p>
                    
                    <div class="divider">Menu Items</div>
                    
                    <ul class="menu bg-base-100 w-full p-0">
                        <li th:each="item : ${menu.items}" class="menu-item rounded-lg p-2 mb-2">
                            <div class="flex justify-between items-center w-full">
                                <div>
                                    <h4 class="font-bold" th:text="${item.name}">Item name</h4>
                                    <p class="text-sm text-gray-600" th:text="${item.description}">Item description</p>
                                </div>
                                <div class="text-right">
                                    <p class="font-bold" th:text="${item.price + '€'}">12.99€</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    
                    <div class="card-actions justify-end mt-4">
                        <a th:href="@{/customer/menus/{id}(id=${menu.id})}" class="btn btn-outline">View Details</a>
                        <a th:href="@{/customer/reservation/create(restaurantId=${menu.restaurant.id}, menuId=${menu.id})}" 
                           class="btn btn-primary">Make Reservation</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
