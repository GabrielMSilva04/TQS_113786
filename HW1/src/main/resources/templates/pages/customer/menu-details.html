<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/customer-layout}"
    xml:lang="en"
>
<head>
    <title th:text="${menu.name} + ' - ' + ${restaurant.name}">Menu Details - Moliceiro Meals</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2" th:text="${menu.name}">Menu Name</h1>
            <p class="text-gray-600" th:text="${menu.description}">Description</p>
            <p class="text-gray-700 mt-2">
                <strong>Restaurant:</strong> 
                <a th:href="@{/customer/restaurant/{id}(id=${restaurant.id})}" class="link link-primary">
                    <span th:text="${restaurant.name}">Restaurant Name</span>
                </a>
            </p>
            <p class="text-gray-700">
                <strong>Date:</strong> 
                <span th:text="${#temporals.format(menu.date, 'EEEE, MMMM d, yyyy')}">Monday, April 10, 2023</span>
            </p>
        </div>
        
        <!-- Menu Items Section -->
        <div class="mb-10">
            <h2 class="text-2xl font-bold mb-4">Menu Items</h2>
            <div class="card bg-base-100 shadow-md">
                <div class="card-body">
                    <ul class="menu bg-base-100 w-full p-0">
                        <li th:each="item : ${menu.items}" class="menu-item rounded-lg p-2 mb-2">
                            <div class="flex justify-between items-center w-full">
                                <div>
                                    <h4 class="font-bold" th:text="${item.name}">Item name</h4>
                                    <p class="text-sm text-gray-600" th:text="${item.description}">Item description</p>
                                </div>
                                <div class="text-right">
                                    <p class="font-bold" th:text="${item.price + '€'}">12.99€</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Reservation Button -->
        <div class="text-center mt-8">
            <a th:href="@{/customer/reservation/create(restaurantId=${restaurant.id}, menuId=${menu.id})}" 
               class="btn btn-lg btn-primary">Make a Reservation for This Menu</a>
        </div>
    </section>
</body>
</html>
