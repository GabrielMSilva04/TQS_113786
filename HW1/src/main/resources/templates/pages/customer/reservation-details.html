<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/layout"
    xml:lang="en"
>
<head>
    <title>Your Reservation - Moliceiro Meals</title>
</head>
<body>
    <section layout:fragment="content">
        <h1 class="text-3xl font-bold mb-6">Your Reservation</h1>
        
        <div class="card bg-base-100 shadow-xl p-6">
            <h2 class="text-xl font-bold mb-4" th:text="'Reservation Code: ' + ${reservation.token}"></h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-gray-700 font-semibold">Restaurant:</p>
                    <p th:text="${reservation.restaurant.name}"></p>
                </div>
                <div>
                    <p class="text-gray-700 font-semibold">Status:</p>
                    <p>
                        <span class="badge" 
                              th:classappend="${
                                reservation.status == T(deti.tqs.moliceiro_meals.model.ReservationStatus).PENDING ? 'badge-warning' : 
                                reservation.status == T(deti.tqs.moliceiro_meals.model.ReservationStatus).CONFIRMED ? 'badge-success' :
                                reservation.status == T(deti.tqs.moliceiro_meals.model.ReservationStatus).CHECKED_IN ? 'badge-info' :
                                reservation.status == T(deti.tqs.moliceiro_meals.model.ReservationStatus).COMPLETED ? 'badge-secondary' :
                                'badge-error'
                              }"
                              th:text="${reservation.status}"></span>
                    </p>
                </div>
                <div>
                    <p class="text-gray-700 font-semibold">Name:</p>
                    <p th:text="${reservation.customerName}"></p>
                </div>
                <div>
                    <p class="text-gray-700 font-semibold">Party Size:</p>
                    <p th:text="${reservation.partySize} + ' people'"></p>
                </div>
                <div>
                    <p class="text-gray-700 font-semibold">Date & Time:</p>
                    <p th:text="${#temporals.format(reservation.reservationTime, 'EEEE, MMMM d, yyyy - HH:mm')}"></p>
                </div>
                <div>
                    <p class="text-gray-700 font-semibold">Contact Phone:</p>
                    <p th:text="${reservation.customerPhone}"></p>
                </div>
                <div>
                    <p class="text-gray-700 font-semibold">Contact Email:</p>
                    <p th:text="${reservation.customerEmail}"></p>
                </div>
                <div>
                    <p class="text-gray-700 font-semibold">Special Requests:</p>
                    <p th:text="${reservation.specialRequests != null and reservation.specialRequests != '' ? reservation.specialRequests : 'None'}"></p>
                </div>
            </div>
            
            <div class="mt-6" th:if="${reservation.status == T(deti.tqs.moliceiro_meals.model.ReservationStatus).PENDING || reservation.status == T(deti.tqs.moliceiro_meals.model.ReservationStatus).CONFIRMED}">
                <form th:action="@{/reservation/customer/cancel/{code}(code=${reservation.token})}" method="post">
                    <button type="submit" class="btn btn-error w-full">Cancel Reservation</button>
                </form>
            </div>
            
            <div class="mt-6">
                <a href="/reservation/customer" class="btn btn-primary w-full">Back to Reservations</a>
            </div>
        </div>
    </section>
</body>
</html>
