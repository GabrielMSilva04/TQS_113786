<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/layout"
    xml:lang="en"
>
<head>
    <title>Select a Restaurant - Moliceiro Meals</title>
</head>
<body>
    <section layout:fragment="content">
        <h1 class="text-3xl font-bold mb-6" aria-label="Select a Restaurant">Select a Restaurant</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="restaurant : ${restaurants}" class="card bg-base-100 shadow-md p-4">
                <!-- Restaurant Name -->
                <h2 class="text-xl font-bold mb-2" th:text="${restaurant.name}" aria-label="Restaurant Name">
                    <span th:if="${restaurant.name == null}">Unnamed Restaurant</span>
                </h2>
                <!-- Restaurant Location -->
                <p class="text-gray-600 mb-4" th:text="'Location: ' + ${restaurant.location}" aria-label="Restaurant Location">
                    <span th:if="${restaurant.location == null}">Location not available</span>
                </p>
                <!-- Select Button -->
                <a th:href="@{/reservation(restaurantId=${restaurant.id})}" class="btn btn-primary w-full" aria-label="Select Restaurant">
                    Select
                </a>
            </div>
        </div>
    </section>
</body>
</html>
