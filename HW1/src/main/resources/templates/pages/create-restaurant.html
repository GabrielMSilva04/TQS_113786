<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/layout">
<head>
    <title>Create Restaurant - Moliceiro Meals</title>
</head>
<body>
    <section layout:fragment="content">
        <h1 class="text-2xl font-bold mb-4">Create a New Restaurant</h1>
        <form th:action="@{/restaurants/create}" method="post" class="space-y-4">
            <div class="form-control">
                <label for="name" class="label">Name:</label>
                <input type="text" id="name" name="name" class="input input-bordered w-full" required>
            </div>
            <div class="form-control">
                <label for="location" class="label">Location:</label>
                <input type="text" id="location" name="location" class="input input-bordered w-full" required>
            </div>
            <div class="form-control">
                <label for="description" class="label">Description:</label>
                <textarea id="description" name="description" class="textarea textarea-bordered w-full" required></textarea>
            </div>
            <div class="form-control">
                <label for="contactInfo" class="label">Contact Info:</label>
                <input type="text" id="contactInfo" name="contactInfo" class="input input-bordered w-full" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
</body>
</html>
