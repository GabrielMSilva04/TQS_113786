<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Moliceiro Meals</title>
</head>
<body>
    <h1>Welcome to Moliceiro Meals</h1>
    <h2>Restaurants</h2>
    <ul>
        <li th:each="restaurant : ${restaurants}">
            <a th:href="@{/menu/{id}(id=${restaurant.id})}" th:text="${restaurant.name}"></a>
        </li>
    </ul>
    <ul>
        <li><a href="/restaurants">View Restaurants</a></li>
        <li><a href="/restaurants/create">Create Restaurant</a></li>
        <li><a href="/reservation/select-restaurant">Make a Reservation</a></li>
    </ul>
</body>
</html>
